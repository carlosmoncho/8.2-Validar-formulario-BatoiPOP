<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BatoiPOP Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a id="TodosCoches" class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mostra</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Tots els Productes</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Mes Populars</a></li>
                                <li><a class="dropdown-item" href="#">Noves adquisicions</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a id="NuevoCoche" class="nav-link active" aria-current="page" href="#!">Nuevo coche</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi bi-person"></i>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Batoi POP</h1>
                    <p class="lead fw-normal text-white-50 mb-0">La teu tenda de segona ma</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section id="Coches" class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="products" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- AquÃ­ los productos -->
                </div>
            </div>
        </section>
        <section id="Formulario" class="py-5 hide">
            <form id="form" novalidate>
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" id="name" placeholder="Nombre" required minlength="10" maxlength="30">
                  <span class="error" id="errorName"></span>
                </div>
                <div class="form-group">
                    <label for="originalPrice">Precio original</label>
                    <input type="number" class="form-control" id="originalPrice" placeholder="Precio Original" required min="0">
                    <span class="error" id="errorOriginalPrice"></span>
                </div>
                <div class="form-group">
                    <label for="discountPrice">Precio descuento</label>
                    <input type="number" class="form-control" id="discountPrice" placeholder="Precio Descuento" min="0">
                    <span class="error" id="errorDiscountPrice"></span>
                </div>   
                <div class="form-group">
                    <label for="stars">Estrellas</label>
                    <input type="number" class="form-control" id="stars" aria-describedby="stars" placeholder="Estrellas" required min="1" max="5">
                    <span class="error" id="errorStars"></span>
                </div> 
                <div class="form-group">
                    <label for="foto">Example file input</label>
                    <input type="file" class="form-control-file" id="foto">
                    <span class="error" id="errorFoto"></span>
                </div> 
                <div class="form-group col-md-4">
                    <label for="fuel">Combustible</label>
                    <select id="fuel" class="form-control" required>
                        <option selected disabled>....Fuel....</option>
                    </select>
                    <span class="error" id="errorFuel"></span>
                </div>
                <div class="col-sm-10">
                    <label for="cambio">Cambio de Marchas Manual:</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="fuel" id="cambio" value="true"required>
                      <label class="form-check-label" for="cambio">
                        Si
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fuel" id="cambio" value="false">
                        <label class="form-check-label" for="cambio">
                          No
                        </label>
                    </div>
                    <span class="error" id="errorCambio"></span>
                </div>
                <div class="form-group">
                    <label for="km">Kilometros</label>
                    <input type="number" class="form-control" id="km" aria-describedby="km" placeholder="km" required min="0">
                    <span class="error" id="errorKm"></span>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox" required>
                        <label class="form-check-label" for="checkbox">
                          Aceptar politica de privacidad
                        </label>
                    </div>
                    <span class="error" id="errorPolitica"></span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Batoi Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="datos.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
